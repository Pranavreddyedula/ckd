<!DOCTYPE html>
<html>
<head>
    <title>CKD Detection</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>ðŸ©º Chronic Kidney Disease Detection</h1>

    <form method="POST">
        {% for f in [
        'age','bp','sg','al','su','rbc','pc','pcc','ba','bgr','bu','sc',
        'sod','pot','hemo','pcv','wc','rc','htn','dm','cad','appet','pe','ane'
        ] %}
            <label>{{ f }}</label>
            <input type="number" step="any" name="{{ f }}">
        {% endfor %}
        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result">
        <h2>{{ result }}</h2>

        <img src="{{ url_for('static', filename=image) }}" class="kidney-img">

        <h3>Model Accuracy</h3>
        <img src="{{ url_for('static', filename=accuracy_img) }}" class="graph-img">

        <h3>Confusion Matrix</h3>
        <img src="{{ url_for('static', filename=cm_img) }}" class="graph-img">
    </div>
    {% endif %}
</div>

</body>
</html>
